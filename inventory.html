<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Dungeons and Dragons Timer</title>
    <meta name="description" content="Do not click this, it is a very funny website, haha yes">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/css.css" />
</head>

<body id="background">
    <div class="container minHight-500">
        <div class="float-right">
            <a href="index.html" class="go-back">GO BACK</a>
        </div>
        <h1 class="center">Welcome Idiot</h1>
        <div class="center">
            <form id="inventoryForm">
                <label for="itemName">Name:</label>
                <input type="text" id="itemName" name="itemName" required>
                <br />
                <label for="itemCost">Cost:</label>
                <input type="number" id="itemCost" name="itemCost" min=0 step="0.1" required>
                <button type="submit">Submit</button>
            </form>
        </div>
        <h2 class="center">Net Worth: <span id="netWorth">0</span></h2>
        <h2>Total Coins: <span id="coinTotal">0</span></h2>
        <div>Add Coin: <input type="number" id="coinNum"><button id="coinSubmit">Submit</button></div>
        <h2>Inventory</h2>
        <div id="output"></div>
        <div id="snackbar">Incorrect Input</div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="js/inventory-js.js"></script>
    </div>
</body>

</html>
